<link rel="stylesheet" href="./css/activitynews/activityEdit.css">
<div class="chy-box">
    <div>
        <p>填写活动内容:（少于500字）</p>
        <!--ueditor的长宽用class的话跳转过来的页面需要刷新才能应用css效果，所以只能写在style属性里面-->
        <div class="ueditor" style="width: 500px;height: 290px" ng-model="activity.content"></div>
    </div>
    <div>
        <p>填写活动名称:（少于10字）</p>
        <textarea maxlength="10" ng-model="activity.title"></textarea>
        <div class="chy-activityEdit-tips">
            <div>
                <p>活动时间</p>
                <input type="date" ng-model="activity.time">
            </div>
            <div>
                <p>活动地点</p>
                <input type="text" ng-model="activity.place">
            </div>
        </div>
        <div class="chy-activityEdit-association">
            <p>承办社团</p>
            <div>{{activity.association.name}}</div>
        </div>
        <div class="chy-edit-btn">
            <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-default" ng-click="submit()">提交</button>
        </div>
    </div>
</div>
