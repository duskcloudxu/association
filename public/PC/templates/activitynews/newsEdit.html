<link rel="stylesheet" href="./css/activitynews/newsEdit.css">
<div class="chy-box">
    <div>
        <p>填写动态内容:（少于500字）</p>
        <!--ueditor的长宽用class的话跳转过来的页面需要刷新才能应用css效果，所以只能写在style属性里面-->
        <textarea class="ueditor" style="width: 600px;height: 300px" ng-model="news.content"></textarea>
    </div>

    <div>
        <div class="chy-newsEdit-title">
            <p>填写动态名称:（少于10字）</p>
            <textarea maxlength="10" ng-model="news.title"></textarea>
        </div>

        <span class="btn btn-default chy-newsEdit-fileInput">
            <span>选择图片上传</span>
            <input type="file" ngf-select ng-model="img" ng-click="changeImage()"/>
        </span>
        <img class="chy-cover-pic" ng-src="{{news.imgSrc}}">

        <div class="chy-edit-btn">
            <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-default" ng-click="submit()">提交</button>
        </div>
    </div>
</div>
