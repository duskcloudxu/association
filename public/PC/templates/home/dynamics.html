<link rel="stylesheet" href="./css/home/dynamics.css">
<div class="chy-box">
    <div ng-repeat="data in datas" class="chy-item" ng-click="newsInform(data)">
        <img ng-src="{{data.imgSrc}}">
        <div class="chy-dynamics-message">
            <h3>{{data.title}}</h3>
            <p>{{data.time | myDateTime}}</p>
            <p>{{data.association.name}}</p>
        </div>
    </div>
</div>
