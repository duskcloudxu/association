<div class="container view-assandact">
    <div class="col-xs-8 view-assandact-left">
        <div class="row">
            <div class="col-xs-12 assandact-left-head">我参加的活动</div>
        </div>
        <div class="messagebox">
            <div class="row message" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()"
                 ng-repeat="i in res|orderBy:'time':true">
                <div class="row">
                    <div class="  xt-flex message-headline">
                        <img class="message-headline-logo" ng-src="{{i.association.logoimage}}"/>
                        <div class="detailContainer">
                            <div class="message-headline-association">{{i.association.name}}</div>
                            <div class="message-headline-time">{{showDate(i.time)}}</div>
                        </div>
                    </div>
                </div>
                <div class="message-content">
                    <div class="xt-flex-center">
                        <div class="message-content-imagebox">
                            <img src="image/index.jpg" class=""/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="xt-text contentbox">
                            <div class="title">
                                {{i.title}}
                            </div>
                            <div class="content" >
                                {{i.content}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4 view-assandact-right ">
        <div class="row assandact-right-head">
            我的社团
        </div>
        <div class="row">
            <div class=" association row"ng-repeat="i in asso">
                <div class="row association-headline">
                    <div class="xt-flex">
                        <img ng-src="{{i.logoimage}}" alt="logo">
                        <div class="association-headline-title" ng-click="clubHomepage(i)" >{{i.name}}</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
