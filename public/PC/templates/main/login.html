<link rel="stylesheet" href="./css/main/login.css">
<star-canvas></star-canvas>
<form>
    <div class="fkq-center wj-center  wj-shadow ">
        <div class="fkq-sign" ng-if="!islogin">
            <div class="col-lg-12 wj-center">
                <h1>login</h1>
            </div>
            <div class="col-lg-12"></div>
            <div class="col-lg-12">
                <input type="text" class="wj-form form-control" name="studentID" placeholder="请输入学号" autofocus
                       ng-model="user.studentID"/>
            </div>
            <div class="col-lg-12">
                <input type="password" class="wj-form form-control" name="password" placeholder="请输入密码"
                       ng-model="user.pwdText"/>
            </div>
            <div class="col-lg-12"></div>
            <div class="col-lg-12 fkq-checkbox"></div>
            <div class="col-lg-12"></div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-success col-lg-12 wj-submit " ng-click="login()">登录</button>
            </div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-success col-lg-12 wj-submit " ng-click="resetPwd()">重置密码</button>
            </div>
        </div>
        <div ng-if="islogin" class="fkq-login">
            login as ：
            <h1>{{user.name}}</h1>
            <p>{{user.studentID}}</p>
            <p>{{user.email}}</p>
            <button class="fkq-logout" ng-click="logout()">logout</button>
        </div>
    </div>
</form>
