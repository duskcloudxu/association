<div class="container">
    <h1 class="xt-flex-center">社团资料</h1>
    <div class="row">
        <div class="col-xs-12 xt-flex-rightend addBtn">
            <span ng-click="addFile()" class="fa fa-plus fa-2x"></span>
        </div>
    </div>
    <div class="xt-downloadBox xt-flex">
        <div class="xt-download xt-flex" ng-repeat="i in data|orderBy:'time':true">
            <div class=" xt-title xt-flex">
                <div class="xt-flex-grow"></div>
                {{i.title}}
            </div>
            <div class=" xt-type xt-flex">文本</div>
            <div class=" xt-des xt-flex">{{i.content}}</div>
            <div class=" xt-down xt-flex">
                <span class="fa fa-download"></span>
            </div>
        </div>
    </div>
</div>
