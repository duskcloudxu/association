<ion-view view-title="NewsInform">
    <ion-content class="chy-newsInform">
        <h3>{{news.title}}</h3>
        <div class="activityInform-tips">
            <p>{{news.time | myDateTime}}</p>
            <p>{{news.association.name}}</p>
        </div>
        <div class="newsInform-content item-text-wrap" ng-bind-html="news.content | to_trusted"></div>
    </ion-content>
</ion-view>
