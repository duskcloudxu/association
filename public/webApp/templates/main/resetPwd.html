<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Reset password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeResetPwd()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="chy-register">
        <form ng-submit="doResetPwd()">
            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Student_ID</span>
                    <input type="text" ng-model="resetPwdData.studentID">
                </label>

                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" ng-model="resetPwdData.email">
                </label>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Reset password</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
