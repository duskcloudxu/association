<ion-modal-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Student_ID</span>
                    <input type="text" ng-model="loginData.studentID">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-if="!showloginpwd" type="password" ng-model="loginData.pwdText">
                    <input ng-if="showloginpwd" type="text" ng-model="loginData.pwdText">
                </label>
                <label class="checkbox chy-checkbox">
                    <input type="checkbox" ng-click="showloginpwd=!showloginpwd">
                    <span>Show Password</span>
                </label>
                <label class="item">
                    <button class="button button-block button-calm" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
