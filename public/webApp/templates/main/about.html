<ion-view view-title="About">
    <ion-content class="chy-about">
        <h1 class="title">成员名单</h1>
        <div class="row header">
            <div class="col">Name</div>
            <div class="col">Email</div>
        </div>
        <div class="row" ng-repeat="person in people">
            <div class="col">{{person.name}}</div>
            <div class="col">{{person.email}}</div>
        </div>
    </ion-content>
</ion-view>
