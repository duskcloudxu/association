<ion-view view-title="clubHome">

    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
            <i class="icon ion-ios-arrow-back"></i> Back
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-header-bar class="bar-subheader bar-calm">
        <h1 class="title">{{club.name}}</h1>
    </ion-header-bar>

    <ion-content class="chy-clubHome">
        <div class="list">

                <a ng-repeat="data in datas | orderBy:'time':true" ng-class="data.itemColor" ng-style="data.itemStyle"
                   ng-click="inform(data)" class="item">
                    <div class="chy-clubHome-top">
                        <h1>{{data.title}}</h1>
                        <div>{{data.type}}</div>
                    </div>
                    <div class="chy-clubHome-time">
                        <div>{{data.time | myDateTime}}</div>
                    </div>
                </a>
        </div>


    </ion-content>
    <div class="bar bar-footer bar-positive">
        <button class="button" ng-click="clubApplication()"> 入社申请</button>
        <button class="button" ng-click="clubDownload()"> 资料下载</button>
    </div>
</ion-view>
